<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS - Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body class="parent">    
    <!-- container --> 
    <div id="globalcontainer">

      <!-- heading --> 
      <div class="first-block-color"></div>
      <div class="second-block-color"></div>
      <div class="third-block-color"></div>
      
        <!-- heading --> 
      <header class="fixed-top">
          <nav>
            <h1 class="heading">Faculty Management <br>System</h1>
          </nav>
      </header>
        <!-- body --> 
        <div class="dynamic-body">
          <form action = "#">
            <form onsubmit="return false;" id="form">
            <div class="logincontainer">
              <h2 class="logintext">Login</h2>
              <label for="name">Username:</label>
              <input type="text" id="name" name="username"><br><br>
              <label for="pass">Password:</label>
              <input type="text" id="pass" name="password"><br><br>
              <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
              <div class="alert alert-success" role="alert" id="success" style="display: none;" ></div> 
              <button type="submit" id="submit"><strong>Submit</strong></button>
              <button type="button" id="register"><strong>Register</strong></button>     
              </form>     
          </div>

            <div class="logincontainer2">
              <form onsubmit="return false;" id="form">
              <h2 class="logintext">Register</h2>
              <label for="reg_name">Register Username:</label>
              <input type="text" id="reg_name" name="email"><br><br>
              <label for="reg_pass">Register Password:</label>
              <input type="text" id="reg_pass" name="password"><br><br>
              <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
              <div class="alert alert-success" role="alert" id="success" style="display: none;" ></div>
              <button type="submit" id="regBtn_submit"><strong>Register Submit</strong></button>
              <button type="button" id="regBtn_register"><strong>Back to Login</strong></button>
            </form>
          </div>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
